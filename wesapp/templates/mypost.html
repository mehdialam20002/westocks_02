{% include 'home.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .s{
           
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .card{
            margin-bottom: 12px;
        }
    </style>
</head>
<body style="margin-top: 70px;">
    {% if myposts %}
    <h1 style="margin-left: 100px; margin-bottom:50px">My Posts :</h1>
    {% for mypost in myposts %}
    
<div class="s">

    <div class="card w-50 ">
        <div class="card-body">
          <h5 class="card-title">Title:{{mypost.author}}</h5>
          <p class="card-text">Id:{{mypost.id}}</p>
          <p class="card-text">Author:YOU</p>
          <p class="card-text">Content:{{mypost.content2}}</p>
          
        </div>
      </div>
    </div>
    {% endfor %}
{% else %}
<h1 style="margin-top: 200px; margin-left:200px ;">No Posts by {{request.user.username}}</h1>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>  
{% endif %}

</body>
</html>
